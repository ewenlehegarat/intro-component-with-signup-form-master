<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>


<body>

  <div class="container">

    <div class="left">
      <h1>Learn to code by<br> watching others</h1>
      <p>See how experienced developers solve problems in real-time.<br> Watching scripted tutorials is great, but understanding how<br> developers think is invaluable.</p> 
    </div>

    <div class="right">

      <div class="right_top">
        <h3>Try it free 7 days <span>then $20/mo. thereafter</span></h3>
      </div>
    
      <div class="right_bot">

        <input type="text" name="First Name" id="First Name" aria-label="First Name" placeholder="First Name" required>
        <input type="text" name="Last Name" id="Last Name" aria-label="Last Name" placeholder="Last Name" required>
        <input type="text" name="Email address" id="Email address" aria-label="Email address" placeholder="Email address" required>
        <input type="text" name="Password" id="Password" aria-label="Password" placeholder="Password" required>

        <button>CLAIM YOUR FREE TRIAL</button>

        <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
        
      </div>

    </div>
    
  </div>
  
</body>

</html>
